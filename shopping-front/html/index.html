<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Shopping</title>
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <link rel="stylesheet" href="../css/main.css">
</head>
<body>
<div id="header">
    <h1>Mobile Shop</h1>
    <div id="cart">&#x1F6D2; <span>0</span> Products</div>
</div>
<div id="checkout">
    You have following products in your cart:
    <div id="cartProducts"></div>
    <hr>
    <div class="cartTotal"><span>Your cart total is: </span><span id="cartTotal"></span></div>
    <form id="createOrder">
        <div>Enter your shipping details:</div>
        <br>
        <label>Name</label>
        <input type="text" id="name">
        <br>
        <label>Address</label>
        <input type="text" id="address">
        <br>
        <input type="submit" value="Order">
    </form>
    <div id="checkoutMessage"></div>
</div>
<div id="products"></div>
<div id="orders"></div>
<script src="../js/main.js"></script>
</body>
</html>
